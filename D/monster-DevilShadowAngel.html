<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Devil, Shadow Angel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
</head>
<body>
    <section class="hero is-dark">
        <div class="hero-body">

        </div>

            <div class="field">

                    4
                </div>
            </div>

            <div class="field">
                <label class="label">Intellect</label>
                <div class="control">
                    5
                </div>
            </div>

            <div class="field">
                <label class="label">Cunning</label>
                <div class="control">
                    5
                </div>
            </div>

            <div class="field">
                <label class="label">Willpower</label>
                <div class="control">
                    5
                </div>
            </div>

            <div class="field">
                <label class="label">Presence</label>
                <div class="control">
                    6
                </div>
            </div>

            <div class="field">
                <label class="label">Skills</label>

                    Arcana, Coercion, Coordination, Deception, Knowledge, Leadership, Perception, Stealth, Vigilance

            </div>
