<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Deathhand</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
</head>
<body>
    <section class="hero is-dark">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Deathhand
                </h1>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">

            <div class="tile is-ancestor">
                <!--brawn-->
                <div class="tile is-parent is-2">
                    <article class="tile is-child notification is-info">
                        <p class="subtitle has-text-centered">Brawn</p>
                        <p class="subtitle has-text-centered">3</p>
                    </article>
                </div>

                <!--agility-->
                <div class="tile is-parent is-2">
                    <article class="tile is-child notification is-info">
                        <p class="subtitle has-text-centered">Agility</p>
                        <p class="subtitle has-text-centered">6</p>
                    </article>
                </div>

                <!--intellect-->
                <div class="tile is-parent is-2">
                    <article class="tile is-child notification is-info">
                        <p class="subtitle has-text-centered">Intellect</p>
                        <p class="subtitle has-text-centered">5</p>
                    </article>
                </div>

                <!--cunning-->
                <div class="tile is-parent is-2">
                    <article class="tile is-child notification is-info">
                        <p class="subtitle has-text-centered">Cunning</p>
                        <p class="subtitle has-text-centered">5</p>
                    </article>
                </div>

                <!--willpower-->
                <div class="tile is-parent is-2">
                    <article class="tile is-child notification is-info">
                        <p class="subtitle has-text-centered">Willpower</p>
                        <p class="subtitle has-text-centered">5</p>
                    </article>
                </div>

                <!--presence-->
                <div class="tile is-parent is-2">
                    <article class="tile is-child notification is-info">
                        <p class="subtitle has-text-centered">Presence</p>
                        <p class="subtitle has-text-centered">4</p>
                    </article>
                </div>
            </div>


            <div class="tile is-ancestor">
                <!--empty tile-->
                <div class="tile is-2"></div>

                <!--soak-->
                <div class="tile is-parent is-2">
                    <article class="tile is-child notification is-success">
                        <p class="subtitle has-text-centered">Soak</p>
                        <p class="subtitle has-text-centered">18</p>
                    </article>
                </div>

                <!--wound treshold-->
                <div class="tile is-parent is-2">
                    <article class="tile is-child notification is-success">
                        <p class="subtitle has-text-centered">Wound Threshold</p>
                        <p class="subtitle has-text-centered">30</p>
                    </article>
                </div>

                <!--strain treshold-->
                <div class="tile is-parent is-2">
                    <article class="tile is-child notification is-success">
                        <p class="subtitle has-text-centered">Strain Threshold</p>
                        <p class="subtitle has-text-centered">39</p>
                    </article>
                </div>

                <!--defenses-->
                <div class="tile is-parent is-2">
                    <article class="tile is-child notification is-success">
                        <p class="subtitle has-text-centered">Melee/Ranged Defenses</p>
                        <p class="subtitle has-text-centered">1 | 1</p>
                    </article>
                </div>

                <!--empty tile-->
                <div class="tile is-2"></div>
            </div>

            <div class="field">
                <label class="label">Skills</label>
                <div class="control">
                    
                </div>
            </div>

            <div class="field">
                <label class="label">Talents</label>
                <div class="control">

                </div>
            </div>

            <div class="field">
                <label class="label">Abilities</label>
                <div class="control">

                </div>
            </div>

            <div class="field">
                <label class="label">Equipment</label>
                <div class="control">

                </div>
            </div>
        </div>
    </section>
</body>
</html>
